<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Expense Tracker</h1>
      <p class="sub">Simple, offline & fast — data saved in your browser</p>
    </header>

    <section class="balance-card">
      <div>
        <h2>Balance</h2>
        <h3 id="balance">₹0.00</h3>
      </div>
      <div class="summary">
        <div class="box">
          <small>Expense</small>
          <p id="money-plus" class="money plus">+₹0.00</p>
        </div>
      </div>
    </section>

    <section class="add-transaction">
      <h2>Add new transaction</h2>
      <form id="form">
        <div class="form-control">
          <label for="text">Description</label>
          <input type="text" id="text" placeholder="e.g., Groceries" required />
        </div>

        <div class="form-control">
          <label for="amount">Amount <small>(use negative for expense)</small></label>
          <input type="number" id="amount" placeholder="e.g., -250 or 1500" required />
        </div>

        <div class="form-row">
          <button type="submit" class="btn">Add transaction</button>
          <button type="button" id="clear-all" class="btn warn">Clear all</button>
        </div>
      </form>
    </section>

    <section class="history">
      <h2>History</h2>
      <ul id="list" class="transactions-list"></ul>
    </section>

    <footer>
      <small>All rights are reserved to creator of this page @indreshshukla</small>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
